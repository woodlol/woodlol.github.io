<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cost info</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/BMW_logo_%28gray%29.svg/1200px-BMW_logo_%28gray%29.svg.png" type="image/x-icon">
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            moment.locale('ru')
            setInterval(() => {
                const now = moment();
                const endDate = moment([2021, 9, 31, 23, 59, 59]);
                const startMoneyEnd = moment([2021, 7, 26, 3]);
                const cost = 1000 * (endDate.diff(now)) / (endDate.diff(startMoneyEnd))

                $('#countdown').text(endDate.fromNow());
                $('.now').text(now.format('dddd, MMMM DD YYYY, HH:mm:ss'))
                $('.cost').text(cost + '$')
                $('.end').text(endDate.format('dddd, MMMM DD YYYY, HH:mm:ss'))
                $('.startEndMoney').text(startMoneyEnd.format('dddd, MMMM DD YYYY, HH:mm:ss'))
            }, 100)
        });
    </script>
</head>
<body>
The start of money reduction: <span class="startEndMoney"></span> <br>
Now: <span class="now"></span> <br>
End: <span class="end"></span> <br>
Cost: <span class="cost"></span>
</body>
</html>
